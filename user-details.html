<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user-details</title>
    <link rel="stylesheet" href="user-details.css">
</head>
<body>
<div id="container">
    <div id="user-info">
    </div>
    <div class="details">
        <div class="wrap">
            <img class="icon" src="icons/email.svg" alt="email icon">
            <span id="email"></span>
        </div>
        <div class="wrap">
            <img class="icon" src="icons/username.svg" alt="username icon">
            <span id="username"></span>
        </div>
        <div class="wrap">
            <img class="icon" src="icons/phone.svg" alt="phone icon">
            <span id="phone"></span>
        </div>
        <div class="wrap">
            <img class="icon" src="icons/site.svg" alt="site icon">
            <span id="site"></span>
        </div>
        <div class="wrap multi-line">
            <img class="icon" src="icons/location.svg" alt="location icon">
            <div id="location"></div>
        </div>
        <div class="wrap multi-line">
            <img class="icon" src="icons/company.svg" alt="company icon">
            <span id="company"></span>
        </div>
    </div>
    <button id="manage-posts">Show posts</button>
    <div id="posts-container"></div>
</div>
<script src="user-details.js"></script>
</body>
</html>
