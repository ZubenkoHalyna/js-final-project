<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post details</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="post-details.css">
</head>
<body>
<div class="container">
    <div class="header">
        <p class="secondary-text" id="post-id"></p>
        <h1 id="post-title"></h1>
    </div>
    <div class="author-info">
        <span>By</span>
        <h3 id="user-full-name"></h3>
        <span class="secondary-text">-</span>
        <p id="username" class="secondary-text"></p>
        <span class="secondary-text">-</span>
        <p id="user-id" class="secondary-text"></p>
    </div>
    <p id="post-body"></p>
    <div class="buttons">
        <button class="secondary" id="btn-previous">Previous</button>
        <button id="btn-next">Next</button>
    </div>
</div>
<div class="cards-container">
    <h2>Comments</h2>
</div>

<script src="common.js"></script>
<script src="post-details.js"></script>
</body>
</html>
