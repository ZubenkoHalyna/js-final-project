<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post details</title>
    <link rel="stylesheet" href="post-details.css">
</head>
<body>
<div id="container">
    <div id="post-view">
        <div class="buttons">
            <button id="previous">Previous</button>
            <button id="next">Next</button>
        </div>
        <p id="post-id"></p>
        <h1 id="post-title"></h1>
        <div class="author">
            <span>By</span>
            <div class="user">
                <p id="user-full-name"></p>
                <div class="site-user-details">
                    <p id="username"></p>
                    <p id="user-id"></p>
                </div>
            </div>
        </div>
        <p id="post-body"></p>
    </div>
    <h2>Comments</h2>
    <div id="comments-view">
    </div>
</div>

<script src="common.js"></script>
<script src="post-details.js"></script>
</body>
</html>
